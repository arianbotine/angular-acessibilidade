<main>
  <h1>Form</h1>
  <!--Usar o (ngSubmit) previne o refresh da pagina caso ocorra algum erro o submit comum faz o refresh-->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-yes-no-button-group
      formControlName="yesNoAnswer"
      label="Are you good enough in Angular?"
    >
    </app-yes-no-button-group>
    <button>Submit</button>
  </form>
</main>
